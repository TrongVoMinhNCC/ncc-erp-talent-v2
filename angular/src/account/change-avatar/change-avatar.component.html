<h3>{{l("Upload Avatar")}}</h3>
<div class="container">
  <div [formGroup]="form" class="wrapper">
    <div class="file">
      <input
          type="file"
          id="Avatar"
          [accept]="ACCEPT_IMAGE"
          (change)="onAvatarFileChange($event)"
          formControlName="avatar"
        />
        <label for="Avatar" class="btn-inputfile">Select image</label>
        <span
          class="ml-2 text-danger"
          *ngIf="formControls.avatar.errors?.invalidImageExtension"
          >Image Type allow: {{ ACCEPT_IMAGE }}
        </span
      >
    </div>
    <div class="croppedimage">
      <h5>Crop Image</h5>
          <image-cropper
          *ngIf="file != null"
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="4 / 4"
          [resizeToWidth]="256"
          format="png"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded()"
          (cropperReady)="cropperReady()"
          (loadImageFailed)="loadImageFailed()" style="max-height: 300px; text-align: center;"></image-cropper>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <p-button class="mr-2" (onClick)="onClose()">Cancel</p-button>
    <p-button [disabled]='croppedImage == null' (onClick)="onSave()" >Save</p-button>
  </div>
</div>
