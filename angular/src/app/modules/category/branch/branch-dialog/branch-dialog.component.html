<form [formGroup]="form">
  <div class="form-group row pb-5">
    <div class="col-md-12">
      <label> {{ "Name" | localize }} <span class="text-danger">*</span></label>
      <input
        talentAutoFocus
        type="text"
        class="form-control"
        formControlName="name"
        (keydown)="eventHandler($event)"
      />
      <span
        class="text-danger"
        *ngIf="submitted && formControls.name.errors?.required"
      >
        Name is required!
      </span>
    </div>

    <div class="col-md-12 pt-3">
      <label>
        {{ "Display Name" | localize }}
        <span class="text-danger">*</span></label
      >
      <input type="text" class="form-control" formControlName="displayName" />
      <span
        class="text-danger"
        *ngIf="submitted && formControls.displayName.errors?.required"
      >
        Display name is required!
      </span>
    </div>

    <div class="col-md-12 pt-3">
      <label for="ipAdd">
        {{ "Address" | localize }}
        <span class="text-danger">*</span></label
      >
      <textarea
        type="text"
        class="form-control"
        name="description"
        id="ipAdd"
        formControlName="address"
      >
      </textarea>
      <span
        *ngIf="submitted && formControls.address.errors?.required"
        class="text-danger"
      >
        Address is required!
      </span>
    </div>

    <div class="col-md-12 pt-3">
      <label>
        {{ "Color" | localize }}
        <span class="text-danger">*</span></label
      >
      <div class="group-color">
        <div class="d-flex w-100 align-items-center">
          <input
            type="text"
            class="form-control mr-3"
            formControlName="colorCodeIp"
            [value]="formControls.colorCode.value"
          />
          <p-colorPicker formControlName="colorCode"></p-colorPicker>
        </div>

        <div
          class="text-danger"
          *ngIf="submitted && formControls.colorCodeIp.errors?.required"
        >
          Color is required
        </div>
      </div>
    </div>
  </div>

  <talent-dialog-action-toolbar
    [dialogRef]="ref"
    [disabledSaveBtn]="isLoading"
    [showButtonSaveCloseActionCreate]="action"
    [showButtonSaveClose]="true"
    (onSave)="onSave($event)"
  ></talent-dialog-action-toolbar>
</form>
