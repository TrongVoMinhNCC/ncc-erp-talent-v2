<form [formGroup]="form">
  <div class="form-group row">
    <div class="col-md-12">
      <label>
        {{ "Name" | localize }}
        <span class="text-danger">*</span></label>
      <input talentAutoFocus type="text" class="form-control" formControlName="name" />
      <span class="text-danger" *ngIf="submitted && formControls.name.errors?.required">
        Name is required!
      </span>
    </div>

    <div class="col-md-12">
      <label> {{ "Description" | localize }} </label>
      <textarea pInputTextarea [rows]="3" type="text" class="form-control" formControlName="description"></textarea>
    </div>
  </div>

  <div class="form-group row pb-5 justify-content-between">
    <div class="col-md-12">
      <label class="d-block">
        {{ "Group Skill" | localize }} <span class="text-danger">*</span></label>
      <div class="d-flex">
        <div class="mr-3 w-100">
          <p-dropdown [options]="groupSkills" formControlName="groupSkillId" placeholder="Select group skill"
            optionLabel="name" styleClass="w-100" optionValue="id" [filter]="true" filterBy="name"></p-dropdown>
        </div>
        <p-button icon="pi pi-plus" styleClass="p-button-outlined" (onClick)="openMainGroupSkillDialog()">
        </p-button>
      </div>

      <span class="text-danger" *ngIf="submitted && formControls.groupSkillId.errors?.required">
        Gropu Skill is required!
      </span>
    </div>

  </div>



  <talent-dialog-action-toolbar [dialogRef]="ref" [disabledSaveBtn]="isLoading"
    [showButtonSaveCloseActionCreate]="action" [showButtonSaveClose]="true" (onSave)="onSave($event)">
  </talent-dialog-action-toolbar>
</form>
