<section id="user-working">
  <div class="card">
    <div class="card-header">
      <label>{{ "User Working In Project" | localize }}</label>
    </div>
    <div class="card-body">
      <p-table [value]="users" [lazy]="true" (onLazyLoad)="lazyLoadingData($event)" [paginator]="true"
        [rows]="defaultRows" responsiveLayout="scroll" [rowsPerPageOptions]="rowsPerPageOptions" [loading]="isLoading"
        [(first)]="first" [totalRecords]="totalItems" [showCurrentPageReport]="users.length"
        currentPageReportTemplate="Total: {totalRecords}"
        styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm tl-table">
        <ng-template pTemplate="header">
          <tr>
            <th>{{ "STT" | localize }}</th>
            <th>{{ "Name" | localize }}</th>
            <th>{{ "Position" | localize }}</th>
            <th>{{ "Start Date" | localize }}</th>
            <th>{{ "End Date" | localize }}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-index="rowIndex">
          <tr>
            <td class="text-center">
              <!-- {{ index + 1 + (pageNumber - 1) * pageSize }} -->
              {{index +1}}
            </td>
            <td>
              {{ user.name }}
            </td>
            <td>{{ user.position }}</td>
            <td>{{ user.startDate | date: "dd/MM/yyyy" }}</td>
            <td>{{ user.endDate | date: "dd/MM/yyyy" }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="100%" class="text-center">No Record.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</section>
